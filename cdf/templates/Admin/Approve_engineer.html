{% extends 'Admin/base.html' %}
{% block content %}
{% load static %}

	<!-- main content -->
		  <section style="margin-top:70px" class="home-section">
    <div class="home-content">
      <div class="col-md-12">
	<!-- <div class="wrapper"> -->

<!-- ****** table  start ********** -->
		<div class="row">
			<div class="col-12 col-m-12 col-sm-12">
				<div class="card">
					<div class="card-header">
						<h3 style="color:blue; text-align:center" >
							<!-- Hire Mechanics Based On Skill -->
						</h3>

					</div>
					<div class="card-content">
						<table>
							<thead>
                <tr>
                  <th>Engineer Name</th>
                  <th>Profile Picture</th>
                  <th>Mobile Number</th>
                  <th>Address</th>
                  <th>Skills</th>
                  <th>Approve</th>
                  <th>Delete</th>
                </tr>
							</thead>
							<tbody>
                {% for e in engineer %}
                <tr>
                  <td> {{e.get_name}}</td>
                  <td> <img src="{% static m.profile_pic.url %}" alt="Profile Pic" height="40px" width="40px" /></td>
                  <td>{{e.mobile}}</td>
                  <td>{{e.address}}</td>
                  <td>{{e.skill}}</td>
                  <td><a  style="color:red; text-decoration:none;font-size:25px;" href="{% url 'approve-engineer' e.id  %}">&#10004;</a></td>
                  <td><a style="color:blue; text-decoration:none;font-size:25px;"href="{% url 'delete-engineer' e.id  %}">&#10008;</a></td>
                </tr>
                {% endfor %}

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
<!-- ****** table start ********** -->
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	</div>
</div>
</section>
