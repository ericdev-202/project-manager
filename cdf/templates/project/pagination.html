<ul class="pagination">
	{% if items.has_previous %}
		<li class="page-item"><a class="page-link" href="?page={{items.previous_page_number}}"><<</a></li>
	{% else %}
		<li class="page-item disabled"><a class="page-link" href="#"><span><<</span></a></li>
	{% endif %}
	{% for p in page_range %}
		{% if items.number == p %}
			<li class="page-item active"><a class="page-link" href="#">{{p}}<span class="sr-only">(current)</span></a></li>
		{% else %}
			<li class="page-item"><a class="page-link" href="?page={{p}}">{{p}}</a></li>
		{% endif %}
	{% endfor %}
		{% if items.has_next %}
			<li class="page-item"><a class="page-link" aria-label="Next" href="?page={{items.next_page_number}}">>></a></li>
		{% else %}
			<li class="page-item disabled"><a class="page-link" href="#"><span>>></span></a></li>
		{% endif %}
</ul>
