Suggestions
{% endblock%}
{% block content %}
<section style="margin-top:50px" class="home-section">
<div class="home-content">
    <div class="col-md-12">
<div class="container">
<div class="reporter">
	<div class="row">
		<form action="" role="" method="post">
			{% csrf_token %}
				<label>Suggestion</label><br>
				{{sugg.suggestion}}<br><br>
				<label>Body</label><br>
				{{sugg.body}}<br><br>
				<label>Status</label><br>
				{{sugg.status}}<br><br>
				<label>Name</label><br>
				{{sugg.name}}<br><br>
				<label>Email</label><br>
				{{sugg.email}}<br><br>

			<input type="submit" name="submit" class="btn btn-primary btn-xs" value="Report Incident">
		</form>
	</div>
	
</div>
</div>
</div>
</div>
</section>
{% endblock %}
